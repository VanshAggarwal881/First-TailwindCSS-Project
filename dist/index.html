     <!-- header here -->

</body>
<script>
    // Get references to both video elements
    const desktopVideo = document.getElementById('desktopVideo');
    const mobileVideo = document.getElementById('mobileVideo');

    // Function to check visibility and play/pause videos accordingly
    function checkVisibility() {
        const isDesktopVisible = window.getComputedStyle(desktopVideo).display !== 'none';
        const isMobileVisible = window.getComputedStyle(mobileVideo).display !== 'none';

        if (isDesktopVisible) {
            desktopVideo.play();  // Play desktop video if visible
            mobileVideo.pause();  // Pause mobile video if desktop is visible
        } else if (isMobileVisible) {
            mobileVideo.play();   // Play mobile video if visible
            desktopVideo.pause(); // Pause desktop video if mobile is visible
        }
    }

    // Run on page load
    checkVisibility();

    // Run on window resize to handle changes between mobile and desktop views
    window.addEventListener('resize', checkVisibility);
</script>


</html>
